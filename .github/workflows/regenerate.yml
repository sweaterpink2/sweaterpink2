name: Regenerate ciphers (manual)

on:
  workflow_dispatch:
    inputs:
      pw:
        description: "Password 3 digit (mis. 123)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo publik (sweater-pink/sweater-pink)
      - name: Checkout public repo
        uses: actions/checkout@v4

      # 2) Checkout repo privat (sweater-pink/data)
      - name: Checkout private data repo
        uses: actions/checkout@v4
        with:
          repository: sweaterpink2/data
          token: ${{ secrets.DATA }}
          path: data

      # 3) Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 4) Mask password agar tidak bocor
      - name: Mask password
        run: echo "::add-mask::${{ github.event.inputs.pw }}"

      # 5) Generate ciphers.js
      - name: Generate ciphers.js
        env:
          PW: ${{ github.event.inputs.pw }}
          PUBLIC_DIR: ${{ github.workspace }}/pass-web
        run: |
          if ! [[ "${PW}" =~ ^[0-9]{3}$ ]]; then
            echo "❌ Password harus 3 digit"; exit 1;
          fi

          echo "➡ Menjalankan encrypt.js..."
          node data/tools/encrypt.js

          echo "➡ Mengecek output..."
          test -f pass-web/ciphers.js || (echo "❌ ciphers.js tidak ditemukan!" && exit 1)

          echo "➡ Hasil 2 baris pertama:"
          head -n 2 pass-web/ciphers.js

      # 6) Update versi cache buster
      - name: Update cache buster
        run: |
          vb=${{ github.run_number }}

          sed -i 's#ciphers.js?v=[0-9]\+#ciphers.js?v='"$vb"'#' pass-web/index.html || true
          sed -i 's#ciphers.js"#ciphers.js?v='"$vb"'"#' pass-web/index.html || true

      # 7) Commit & push
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add pass-web/ciphers.js pass-web/index.html
          git commit -m "regenerate ciphers" || echo "No changes to commit"
          git push
