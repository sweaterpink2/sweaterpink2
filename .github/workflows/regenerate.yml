name: Regenerate ciphers (manual)

on:
  workflow_dispatch:
    inputs:
      pw:
        description: "Password 3 digit (mis. 123)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout repo publik (GitHub Pages)
      - uses: actions/checkout@v4

      # 2) Checkout repo privat (berisi content.json & tools/encrypt.js)
      - name: Checkout private data repo
        uses: actions/checkout@v4
        with:
          repository: sweaterpink2/data     # ganti kalau beda
          token: ${{ secrets.DATA_TOKEN }}       # secret token di repo publik
          path: data

      # 3) Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 4) Mask password di log agar tidak terlihat
      - name: Mask pw in logs
        run: echo "::add-mask::${{ github.event.inputs.pw }}"

      # 5) Jalankan enkripsi & hasilkan ciphers.js ke dalam folder pass-web
      - name: Generate ciphers.js
        env:
          PW: ${{ github.event.inputs.pw }}
        run: |
          if ! [[ "${PW}" =~ ^[0-9]{3}$ ]]; then
            echo "Password harus 3 digit"; exit 1;
          fi
          node data/tools/encrypt.js
          # Pastikan file output ada
          test -f ciphers.js || (echo "‚ùå ciphers.js tidak dibuat di root" && exit 1)
          # Pindahkan hasil ke folder pass-web
          mv ciphers.js pass-web/ciphers.js
          head -n 2 pass-web/ciphers.js

      # 6) Update versi cache-buster di pass-web/index.html
      - name: Bump cache buster in index.html
        run: |
          vb=${{ github.run_number }}
          sed -i 's#ciphers.js?v=[0-9]\+#ciphers.js?v='"$vb"'#' pass-web/index.html || \
          sed -i 's#ciphers.js"#ciphers.js?v='"$vb"'"#' pass-web/index.html

      # 7) Commit & push hasil terbaru
      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pass-web/ciphers.js pass-web/index.html
          git commit -m "regenerate ciphers" || echo "No changes to commit"
          git push
